name: Build PPTX — Medici Sunum (Arial, açık tema)

on:
  push:
    branches: [master]
    paths:
      - build_medici_presentation.py
      - .github/workflows/build-pptx.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-pptx requests

      - name: Build PPTX
        run: python build_medici_presentation.py

      - name: Commit PPTX to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Medici_Ailesi_Sunum.pptx
          git commit -m "Add Medici_Ailesi_Sunum.pptx (Arial, açık tema, görsellerle)" || echo "No changes to commit"
          git push
